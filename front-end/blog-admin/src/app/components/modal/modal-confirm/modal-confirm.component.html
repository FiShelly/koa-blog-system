<div class="el-dialog" #modal>
    <app-modal-header (close)="cancelHandle()">{{title}}</app-modal-header>
    <div class="el-dialog__body"><span>{{text}}</span></div>
    <app-modal-footer>
        <app-button (btnClick)="cancelHandle()">取消</app-button>
        <app-button theme="primary" (btnClick)="okHandle()">确定</app-button>
    </app-modal-footer>
</div>
